<!-- item_detail.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{{ item.name }}</title>
</head>
<body>
    <h1>{{ item.name }}</h1>
    <img src="{{ item.image_url }}" alt="{{ item.name }}" style="max-width: 300px;">
    <p>{{ item.description }}</p>
    <p>Price per day: {{ item.price_per_day }}</p>
    <button id="rent-button">Rent this item</button>
    <script src="/app/static/scripts.js"></script>

</body>
</html>
