<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 등록하기 - FlipShop</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            overflow-x: hidden;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: #F5F5F5;
            border-bottom: 1px solid #ddd;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .header img {
            height: 50px;
            margin-right: 10px;
        }
        .header h1 {
            font-size: 24px;
            margin: 0;
        }
        .container {
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            font-weight: 700;
            color: #333;
        }
        input, textarea {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }
        textarea {
            resize: none;
            height: 100px;
        }
        button {
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            box-sizing: border-box;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: #d4edda;
            color: #155724;
            text-align: center;
            display: none;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://i.ibb.co/fFMYq7k/Flip-Shop.png" alt="FlipShop Logo">
        <h1>FlipShop</h1>
    </div>
    <div class="container">
        <h2>아이템 생성</h2>
        <form id="create-item-form" enctype="multipart/form-data">
            <label for="name">아이템 이름</label>
            <input type="text" id="name" name="name" required>

            <label for="description">아이템 설명</label>
            <textarea id="description" name="description" required></textarea>

            <label for="price">가격(원/일)</label>
            <input type="number" id="price" name="price_per_day" min="1" required>

            <label for="owner_id">소유자 ID</label>
            <input type="number" id="owner_id" name="owner_id" required>

            <label for="images">상품 사진:</label>
            <input type="file" id="images" name="images" accept="image/*" multiple><br><br>

            <button type="submit">아이템 생성</button>
        </form>
        <div id="message" class="message"></div>
    </div>

    <script>
        document.getElementById('create-item-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const form = this;
            const formData = new FormData(form);

            // Reset the message display
            const messageElement = document.getElementById('message');
            messageElement.style.display = 'none';
            messageElement.className = 'message';

            // Disable the submit button to prevent multiple submissions
            const submitButton = form.querySelector('button[type="submit"]');
            submitButton.disabled = true;

            try {
                let image_urls = [];

                // 이미지 업로드
                if (formData.getAll('images').length > 0 && formData.getAll('images')[0].name !== "") {
                    const uploadResponse = await fetch('/upload_image/', {
                        method: 'POST',
                        body: formData,
                    });

                    if (!uploadResponse.ok) {
                        throw new Error('이미지 업로드 실패: 서버와 통신 중 오류가 발생했습니다.');
                    }

                    const uploadData = await uploadResponse.json();
                    image_urls = uploadData.image_urls;
                }

                // 아이템 생성
                const itemData = {
                    name: formData.get('name'),
                    description: formData.get('description'),
                    price_per_day: formData.get('price_per_day'),
                    owner_id: formData.get('owner_id'),
                    image_urls: image_urls,  // 이미지가 없는 경우 빈 리스트 전달
                };

                const itemResponse = await fetch('/items/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(itemData),
                });

                if (!itemResponse.ok) {
                    const errorData = await itemResponse.json();
                    throw new Error('아이템 생성 실패: ' + (errorData.detail || '알 수 없는 오류가 발생했습니다.'));
                }

                messageElement.innerText = '아이템이 성공적으로 생성되었습니다!';
                messageElement.style.display = 'block';
                form.reset();

            } catch (error) {
                messageElement.innerText = error.message;
                messageElement.className += ' error';
                messageElement.style.display = 'block';
            } finally {
                // Re-enable the submit button
                submitButton.disabled = false;
            }
        });
    </script>
</body>
</html>
