
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlipShop</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            overflow-x: hidden;
        }
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #ffffff;
            border-bottom: 1px solid #ddd;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .header img {
            height: 50px;
            margin-right: 10px;
        }
        .header h1 {
            font-size: 24px;
            margin: 0;
        }
        .nav {
            display: flex;
            justify-content: center;
            padding: 10px;
            background-color: #ffffff;
            position: sticky;
            top: 70px;
            z-index: 1000;
        }
        .nav-stack {
            background-color: #eeeeee;
            border-radius: 30px;
            display: flex;
            padding: 5px;
            width: 220px;
            height: 50px;
        }
        .nav button {
            border: none;
            border-radius: 30px;
            background-color: #b5b5b5;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            color: #000;
            transition: background-color 0.3s;
            height: 50px;
            flex: 1;
        }
        .nav button.active {
            background-color: #333333;
            color: #fff;
        }
        .nav button:hover {
            background-color: #777777;
        }
        .tags {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
            background-color: white;
        }
        .tags div {
            background-color: #ddd;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 30px;
            cursor: pointer;
        }
        .tags .blue { background-color: #A9D6FF; }
        .tags .orange { background-color: #FFC8A9; }
        .tags .purple { background-color: #D4A9FF; }
        .tags .yellow { background-color: #FFECA9; }
        .tags .green { background-color: #A9FFAC; }
        .tags .red { background-color: #A9BCFF; }
        .tags .lightblue { background-color: #FFA9A9; }
        .product-list {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .product {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            width: 80%;
            max-width: 600px;
        }
        .product img {
            width: 100px;
            height: 100px;
            background-color: #ddd;
            margin-right: 20px;
            border-radius: 10px;
        }
        .product .details {
            flex-grow: 1;
        }
        .product .details h2 {
            font-size: 18px;
            margin: 0;
        }
        .product .details p {
            color: #777;
            margin: 5px 0;
        }
        .product .details .price {
            color: #000;
            font-weight: bold;
        }
        @media (min-width: 768px) {
            .product-list {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 20px;
                justify-items: center;
            }
            .product {
                width: auto;
                max-width: none;
                flex-direction: column;
                align-items: flex-start;
            }
            .product img {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://i.ibb.co/fFMYq7k/Flip-Shop.png" alt="FlipShop Logo">
        <h1>FlipShop</h1>
    </div>
    <div class="nav">
        <div class="nav-stack">
            <button class="active">중고렌트</button>
            <button>중고구매</button>
        </div>
    </div>
    <div class="tags">
        <div class="blue">#디지털기기</div>
        <div class="orange">#가구/인테리어</div>
        <div class="purple">#가전</div>
        <div class="yellow">#의류</div>
        <div class="green">#스포츠</div>
        <div class="red">#게임</div>
        <div class="lightblue">#책</div>
        <div class="lightblue">+더보기</div>
    </div>
    <div class="product-list">
        <div class="product">
            <img src="https://via.placeholder.com/100" alt="상품 이미지">
            <div class="details">
                <h2>상품명</h2>
                <p>#상품카테고리 | 지역카테고리</p>
                <p class="price">10,000원</p>
            </div>
        </div>

            <div class="details">

                <p>#상품카테고리 | 지역카테고리</p>
                <p class="price">10,000원</p>
            </div>
        </div>
        <div class="product">

            <div class="details">
                <h2>상품명</h2>
                <p>#상품카테고리 | 지역카테고리</p>
                <p class="price">10,000원</p>
            </div>
        </div>
    </div>
</body>
</html>
