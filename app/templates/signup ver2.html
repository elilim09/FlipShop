<!-- signup ver2.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to FlipShop</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .background-color {
            position: fixed;
            bottom: -20%;
            left: 50%;
            transform: translateX(-50%);
            width: 200vw;
            height: 200vw;
            border-radius: 50%;
            background: linear-gradient(135deg, #00FFB2, #627EFF);
            filter: blur(150px);
            z-index: -1;
            opacity: 0.5;
            animation: pulse 10s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: translateX(-50%) scale(1); }
            100% { transform: translateX(-50%) scale(1.1); }
        }

        .wrapper {
            width: 90%;
            max-width: 400px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .header img {
            height: 30px;
            margin-right: 10px;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 700;
            color: #333;
        }

        .title {
            color: #333;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }

        .greeting {
            color: #333;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 1.5rem;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .greeting.show {
            opacity: 1;
            transform: translateY(0);
        }

        .sign-container {
            margin: 1.5rem 0;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        .sub-title {
            color: #555;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .textbox {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 25px;
            border: 2px solid #ddd;
            background: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .textbox:focus {
            outline: none;
            border-color: #627EFF;
            box-shadow: 0 0 0 3px rgba(98, 126, 255, 0.2);
        }

        .next, .submit {
            width: 100%;
            margin-top: 20px;
            padding: 12px 30px;
            border-radius: 25px;
            background: linear-gradient(135deg, #627EFF, #00FFB2);
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(98, 126, 255, 0.3);
        }

        .next:hover, .next:focus, .submit:hover, .submit:focus {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(98, 126, 255, 0.4);
        }

        .footer-section {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 14px;
            color: #666;
        }

        .footer-section p {
            margin-bottom: 10px;
        }

        .footer-section img {
            height: 30px;
            transition: transform 0.3s ease;
        }

        .footer-section img:hover {
            transform: scale(1.1);
        }

        .hidden {
            display: none;
        }

        .success-message {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            margin-top: 20px;
            border-radius: 25px;
            font-weight: bold;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .success-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background-color: #ddd;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        .progress {
            width: 0;
            height: 100%;
            background: linear-gradient(135deg, #627EFF, #00FFB2);
            transition: width 0.5s ease;
        }

        @keyframes slideFromRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideToLeft {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(-100%); opacity: 0; }
        }

        .slide-from-right {
            animation: slideFromRight 0.5s forwards;
        }

        .slide-to-left {
            animation: slideToLeft 0.5s forwards;
        }

        @media (max-width: 480px) {
            .wrapper {
                padding: 1.5rem;
                width: 95%;
            }

            .title, .greeting {
                font-size: 22px;
            }

            .sub-title {
                font-size: 15px;
            }

            .textbox, .next, .submit {
                font-size: 14px;
            }
        }

        @media (max-height: 600px) {
            .wrapper {
                padding: 1rem;
            }

            .header {
                margin-bottom: 1rem;
            }

            .title, .greeting {
                margin-bottom: 1rem;
            }

            .sign-container {
                margin: 1rem 0;
            }
        }
    </style>
</head>
<body>
    <div class="background-color"></div>

    <div class="wrapper">
        <div class="header">
            <img src="https://i.ibb.co/fFMYq7k/Flip-Shop.png" alt="FlipShop Logo">
            <h1>FlipShop</h1>
        </div>

        <h2 id="titleText" class="title">Welcome</h2>
        <h2 id="greetingText" class="greeting hidden">Hi,<br><span id="userId"></span>!</h2>
        <div id="step1" class="sign-container">
            <h3 class="sub-title">Sign up</h3>
            <input type="text" id="userIdInput" class="textbox" placeholder="Enter your ID">
            <button id="nextBtn" class="next">Next →</button>
        </div>

        <div id="step2" class="sign-container hidden">
            <h3 class="sub-title">Create Password</h3>
            <input type="password" id="password" class="textbox" placeholder="Enter your password">
            <input type="password" id="confirmPassword" class="textbox" placeholder="Confirm your password">
            <button id="submitBtn" class="submit">Sign Up</button>
        </div>

        <div id="successMessage" class="success-message hidden">
            You're in!
            Welcome to the flipside.
        </div>

        <footer class="footer-section">
            <p>sign up with</p>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" alt="Google Logo" class="google-logo">
        </footer>

        <div class="progress-bar">
            <div class="progress" id="progressBar"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const step1 = document.getElementById('step1');
            const step2 = document.getElementById('step2');
            const nextBtn = document.getElementById('nextBtn');
            const submitBtn = document.getElementById('submitBtn');
            const userIdInput = document.getElementById('userIdInput');
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirmPassword');
            const successMessage = document.getElementById('successMessage');
            const progressBar = document.getElementById('progressBar');
            const titleText = document.getElementById('titleText');
            const greetingText = document.getElementById('greetingText');
            const userIdSpan = document.getElementById('userId');
            const footerSection = document.querySelector('.footer-section');

            nextBtn.addEventListener('click', function() {
                if (userIdInput.value.trim() !== '') {
                    step1.classList.add('slide-to-left');
                    titleText.classList.add('slide-to-left');
                    setTimeout(() => {
                        step1.classList.add('hidden');
                        titleText.classList.add('hidden');
                        step2.classList.remove('hidden');
                        step2.classList.add('slide-from-right');
                        greetingText.classList.remove('hidden');
                        greetingText.classList.add('show');
                        userIdSpan.textContent = userIdInput.value.trim();
                        progressBar.style.width = '50%';
                    }, 500);
                } else {
                    alert('아이디를 입력해주세요.');
                }
            });

            submitBtn.addEventListener('click', function() {
                if (password.value === '' || confirmPassword.value === '') {
                    alert('비밀번호를 입력해주세요.');
                } else if (password.value !== confirmPassword.value) {
                    alert('비밀번호가 일치하지 않습니다.');
                } else {
                    step2.classList.add('slide-to-left');
                    greetingText.classList.add('slide-to-left');
                    setTimeout(() => {
                        step2.classList.add('hidden');
                        greetingText.classList.add('hidden');
                        successMessage.classList.remove('hidden');
                        successMessage.classList.add('show');
                        progressBar.style.width = '100%';
                        footerSection.classList.add('hidden');
                    }, 500);
                }
            });

            const inputs = document.querySelectorAll('.textbox');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    setTimeout(() => {
                        this.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }, 300);
                });
            });
        });
    </script>
</body>
</html>
