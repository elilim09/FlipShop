<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlipShop - Product</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            width: 360px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .header img {
            height: 40px;
        }
        .header h1 {
            font-size: 18px;
            margin: 0;
            font-weight: 700;
        }
        .item-image {
            width: 100%;
            height: 180px;
            background-color: #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .item-info {
            margin-bottom: 20px;
        }
        .item-info h2 {
            font-size: 16px;
            margin: 0;
            font-weight: 700;
        }
        .item-info p {
            margin: 5px 0;
            color: #666;
        }
        .description {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
            text-align: left;
        }
        .seller {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
            text-align: left;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .button-container a {
            text-decoration: none;
            flex: 1;
            padding: 15px 0;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #00C853;
            border-radius: 5px;
            margin: 5px;
            text-align: center;
            transition: background-color 0.3s;
        }
        .button-container a:hover {
            background-color: #007E33;
        }
        .button-container .back-button {
            background-color: #eeeeee;
            color: #000;
            border: 1px solid #ccc;
        }
        .button-container .back-button:hover {
            background-color: #cccccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://i.ibb.co/fFMYq7k/Flip-Shop.png" alt="FlipShop Logo">
            <h1>{{ item.name }}</h1>
        </div>
        <div class="item-image">
            <!-- 아이템 이미지 -->
        </div>
        <div class="item-info">
            <h2>{{ item.name }} : {{ item.price_per_day }} 원/일</h2>
            <p>#{{ item.category }} | 지역: {{ item.location }}</p>
        </div>
        <div class="description">
            {{ item.description }}
        </div>
        <div class="seller">
            판매자: {{ item.owner_name }}
        </div>
        <div class="button-container">
            <a href="/contact/{{ item.owner_id }}">연락해보기</a>
            <a href="javascript:history.back()" class="back-button">나중에 다시보기</a>
        </div>
    </div>
</body>
</html>
