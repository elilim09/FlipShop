<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FlipShop</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .background-color {
            position: fixed;
            bottom: -20%;
            left: 50%;
            transform: translateX(-50%);
            width: 200vw;
            height: 200vw;
            border-radius: 50%;
            background: linear-gradient(135deg, #00FFB2, #627EFF);
            filter: blur(150px);
            z-index: -1;
            opacity: 0.5;
            animation: pulse 10s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: translateX(-50%) scale(1); }
            100% { transform: translateX(-50%) scale(1.1); }
        }

        .wrapper {
            width: 90%;
            max-width: 400px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .header img {
            height: 30px;
            margin-right: 10px;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 700;
            color: #333;
        }

        .title {
            color: #333;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }

        .textbox {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 25px;
            border: 2px solid #ddd;
            background: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .textbox:focus {
            outline: none;
            border-color: #627EFF;
            box-shadow: 0 0 0 3px rgba(98, 126, 255, 0.2);
        }

        .submit {
            width: 100%;
            margin-top: 20px;
            padding: 12px 30px;
            border-radius: 25px;
            background: linear-gradient(135deg, #627EFF, #00FFB2);
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(98, 126, 255, 0.3);
        }

        .submit:hover, .submit:focus {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(98, 126, 255, 0.4);
        }

        .footer-section {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 14px;
            color: #666;
        }

        .footer-section p {
            margin-bottom: 10px;
        }

        .footer-section img {
            height: 30px;
            transition: transform 0.3s ease;
        }

        .footer-section img:hover {
            transform: scale(1.1);
        }

        @media (max-width: 480px) {
            .wrapper {
                padding: 1.5rem;
                width: 95%;
            }

            .title {
                font-size: 22px;
            }

            .textbox, .submit {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="background-color"></div>

    <div class="wrapper">
        <div class="header">
            <img src="https://i.ibb.co/fFMYq7k/Flip-Shop.png" alt="FlipShop Logo">
            <h1>FlipShop</h1>
        </div>

        <h2 class="title">Login</h2>
        <form id="login-form" enctype="multipart/form-data" action="/login" method="POST">
            <input type="text" id="username" name="username" class="textbox" placeholder="Enter your username">
            <input type="password" id="password" name="password" class="textbox" placeholder="Enter your password">
            <button type="submit" class="submit">Login</button>
        </form>

        <footer class="footer-section">
            <p>login with</p>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" alt="Google Logo" class="google-logo">
        </footer>
    </div>

    <script>
        // 로그인 후 인증 상태 업데이트 처리
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault(); // 기본 폼 제출 방지
            
            // 폼 데이터를 수집
            const formData = new FormData(event.target);
            
            // 로그인 API 호출
            fetch(event.target.action, {
                method: event.target.method,
                body: formData,
            })
            .then(response => {
                if (response.ok) {
                    // 로그인 성공 시 인증 상태를 업데이트
                    localStorage.setItem('user_is_authenticated', JSON.stringify(true));
                    window.location.href = "/"; // 로그인 후 홈 페이지로 리다이렉션
                } else {
                    throw new Error("Login failed");
                }
            })
            .catch(error => {
                alert("Invalid username or password. Please try again."); // 오류 메시지 표시
                console.error("Error:", error);
            });
        });
    </script>    
</body>
</html>
