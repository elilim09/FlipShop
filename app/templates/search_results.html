<!-- app/templates/search_results.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>검색 결과 - FlipShop</title>
    <link rel="icon" href="https://i.ibb.co/fFMYq7k/Flip-Shop.png">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* 기본 스타일 설정 */
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            padding: 20px;
            margin: 0;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .header img {
            height: 32px;
            object-fit: contain;
        }
        .search-results {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            margin-top: 20px;
        }
        .search-item {
            width: calc(25% - 16px);
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .search-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .search-item a {
            display: block;
            padding: 10px;
            text-align: center;
            color: #4ade80;
            text-decoration: none;
            font-weight: 600;
        }
        @media (max-width: 768px) {
            .search-item {
                width: calc(50% - 16px);
            }
        }
        @media (max-width: 480px) {
            .search-item {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="/"><img src="https://i.ibb.co/fFMYq7k/Flip-Shop.png" alt="FlipShop Logo"></a>
    </header>
    
    <h1>검색 결과: "{{ query }}"</h1>
    <div class="search-results">
        {% for item in search_results %}
            <div class="search-item">
                <a href="{{ item.link }}" target="_blank">
                    <img src="{{ item.thumbnail }}" alt="{{ item.title }}">
                    <span>{{ item.title }}</span>
                </a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
