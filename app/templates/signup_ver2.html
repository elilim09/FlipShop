<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to FlipShop</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .background-color {
            position: fixed;
            bottom: -20%;
            left: 50%;
            transform: translateX(-50%);
            width: 200vw;
            height: 200vw;
            border-radius: 50%;
            background: linear-gradient(135deg, #00FFB2, #627EFF);
            filter: blur(150px);
            z-index: -1;
            opacity: 0.5;
            animation: pulse 10s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: translateX(-50%) scale(1); }
            100% { transform: translateX(-50%) scale(1.1); }
        }

        .wrapper {
            width: 90%;
            max-width: 400px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .header img {
            height: 30px;
            margin-right: 10px;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 700;
            color: #333;
        }

        .title {
            color: #333;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }

        .greeting {
            color: #333;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 1.5rem;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .greeting.show {
            opacity: 1;
            transform: translateY(0);
        }

        .sign-container {
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        #step2 {
            opacity: 0;
        }

        .sub-title {
            color: #555;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .textbox {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 25px;
            border: 2px solid #ddd;
            background: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .textbox:focus {
            outline: none;
            border-color: #627EFF;
            box-shadow: 0 0 0 3px rgba(98, 126, 255, 0.2);
        }

        .next, .submit {
            width: 100%;
            margin-top: 20px;
            padding: 12px 30px;
            border-radius: 25px;
            background: linear-gradient(135deg, #627EFF, #00FFB2);
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .next:hover, .next:focus, .submit:hover, .submit:focus {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .footer-section {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 14px;
            color: #666;
        }

        .footer-section p {
            margin-bottom: 10px;
        }

        .footer-section img {
            height: 30px;
            transition: transform 0.3s ease;
        }

        .footer-section img:hover {
            transform: scale(1.1);
        }

        .hidden {
            display: none;
        }

        .success-message {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            margin-top: 20px;
            border-radius: 25px;
            font-weight: bold;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .success-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background-color: #ddd;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        .progress {
            width: 0;
            height: 100%;
            background: linear-gradient(135deg, #627EFF, #00FFB2);
            transition: width 0.5s ease;
        }

        @keyframes slideFromRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideToLeft {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(-100%); opacity: 0; }
        }

        .slide-from-right {
            animation: slideFromRight 0.5s forwards;
        }

        .slide-to-left {
            animation: slideToLeft 0.5s forwards;
        }

        @media (max-width: 480px) {
            .wrapper {
                padding: 1.5rem;
                width: 95%;
            }

            .title, .greeting {
                font-size: 22px;
            }

            .sub-title {
                font-size: 15px;
            }

            .textbox, .next, .submit {
                font-size: 14px;
            }
        }

        @media (max-height: 600px) {
            .wrapper {
                padding: 1rem;
            }

            .header {
                margin-bottom: 1rem;
            }

            .title, .greeting {
                margin-bottom: 1rem;
            }

            .sign-container {
                margin: 1rem 0;
            }
        }
    </style>
    <script type="module">
        // Firebase SDK 모듈 불러오기
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-analytics.js";

        // Firebase 초기화
        const firebaseConfig = {
            apiKey: "AIzaSyBnKr6aAItI7FFSNCnsenwxv08ZgWabCvU",
            authDomain: "flipshop-438500.firebaseapp.com",
            projectId: "flipshop-438500",
            storageBucket: "flipshop-438500.firebasestorage.app",
            messagingSenderId: "790066540754",
            appId: "1:790066540754:web:93a4b0de57e6f9ae1cfd0b",
            measurementId: "G-D9B7EGY8HP"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const analytics = getAnalytics(app);

        document.addEventListener('DOMContentLoaded', function() {
            const step1 = document.getElementById('step1');
            const step2 = document.getElementById('step2');
            const nextBtn = document.getElementById('nextBtn');
            const submitBtn = document.getElementById('submitBtn');
            const userEmailInput = document.getElementById('userEmailInput');
            const userNameInput = document.getElementById('userNameInput');
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirmPassword');
            const successMessage = document.getElementById('successMessage');
            const progressBar = document.getElementById('progressBar');
            const titleText = document.getElementById('titleText');
            const greetingText = document.getElementById('greetingText');
            const userIdSpan = document.getElementById('userId');
            const footerSection = document.querySelector('.footer-section');

            // 이메일 유효성 검사 함수 추가
            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            nextBtn.addEventListener('click', function(e) {
                e.preventDefault(); // 기본 동작 방지
                
                const email = userEmailInput.value.trim();
                const name = userNameInput.value.trim();
                
                // 입력값 검증 강화
                if (email === '' || name === '') {
                    alert('이메일과 이름을 모두 입력해주세요.');
                    return;
                }

                if (!isValidEmail(email)) {
                    alert('유효한 이메일 주소를 입력해주세요.');
                    return;
                }

                // 애니메이션 및 상태 전환
                step1.style.opacity = '0';
                titleText.style.opacity = '0';
                
                setTimeout(() => {
                    step1.classList.add('hidden');
                    titleText.classList.add('hidden');
                    step2.classList.remove('hidden');
                    greetingText.classList.remove('hidden');
                    
                    // 트랜지션을 위한 setTimeout
                    setTimeout(() => {
                        step2.style.opacity = '1';
                        greetingText.classList.add('show');
                        userIdSpan.textContent = name;
                        progressBar.style.width = '50%';
                    }, 50);
                }, 500);
            });

            submitBtn.addEventListener('click', function() {
                if (password.value === '' || confirmPassword.value === '') {
                    alert('비밀번호를 입력해주세요.');
                } else if (password.value !== confirmPassword.value) {
                    alert('비밀번호가 일치하지 않습니다.');
                } else {
                    // Firebase 인증 - 사용자 생성
                    createUserWithEmailAndPassword(auth, userEmailInput.value, password.value)
                        .then((userCredential) => {
                            // Firebase ID 토큰 가져오기
                            return userCredential.user.getIdToken();
                        })
                        .then((idToken) => {
                            // 데이터 준비
                            const data = new URLSearchParams();
                            data.append('email', userEmailInput.value.trim());
                            data.append('name', userNameInput.value.trim());
                            data.append('token', idToken);

                            // 백엔드로 POST 요청 전송
                            return fetch('/signup', {
                                method: 'POST',
                                body: data,
                                headers: {
                                    'Content-Type': 'application/x-www-form-urlencoded',
                                },
                            });
                        })
                        .then(response => {
                            if (!response.ok) {
                                return response.json().then((errorData) => {
                                    const errorMessage = Array.isArray(errorData.detail)
                                        ? errorData.detail.map(error => error.msg).join(', ')
                                        : errorData.detail || '회원가입 실패';
                                    throw new Error(errorMessage);
                                });
                            }
                            return response.json();
                        })
                        .then(data => {
                            // 회원가입 성공 처리
                            step2.classList.add('slide-to-left');
                            greetingText.classList.add('slide-to-left');
                            setTimeout(() => {
                                step2.classList.add('hidden');
                                greetingText.classList.add('hidden');
                                successMessage.classList.remove('hidden');
                                successMessage.classList.add('show');
                                progressBar.style.width = '100%';
                                footerSection.classList.add('hidden');
                            }, 500);
                        })
                        .catch(error => {
                            if (error.message.includes('auth/email-already-in-use')) {
                                alert('이미 사용 중인 이메일 주소입니다. 다른 이메일을 사용해 주세요.');
                            } else if (error.message.includes('auth/invalid-email')) {
                                alert('유효하지 않은 이메일 주소입니다. 다시 확인해 주세요.');
                            } else if (error.message.includes('Field required')) {
                                alert('모든 필드를 입력해 주세요.');
                            } else {
                                alert('회원가입 중 오류가 발생했습니다: ' + error.message);
                            }
                        });
                }
            });

            const inputs = document.querySelectorAll('.textbox');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    setTimeout(() => {
                        this.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }, 300);
                });
            });
        });
    </script>
</head>
<body>
    <div class="background-color"></div>

    <div class="wrapper">
        <div class="header">
            <img src="https://i.ibb.co/fFMYq7k/Flip-Shop.png" alt="FlipShop Logo">
            <h1>FlipShop</h1>
        </div>

        <h2 id="titleText" class="title">Welcome</h2>
        <h2 id="greetingText" class="greeting hidden">Hi,<br><span id="userId"></span>!</h2>
        <div id="step1" class="sign-container">
            <h3 class="sub-title">Sign up</h3>
            <input type="email" id="userEmailInput" class="textbox" placeholder="Enter your email">
            <input type="text" id="userNameInput" class="textbox" placeholder="Enter your name">
            <button id="nextBtn" class="next">Next →</button>
        </div>

        <div id="step2" class="sign-container hidden">
            <h3 class="sub-title">Create Password</h3>
            <input type="password" id="password" class="textbox" placeholder="Enter your password">
            <input type="password" id="confirmPassword" class="textbox" placeholder="Confirm your password">
            <button id="submitBtn" class="submit">Sign Up</button>
        </div>

        <div id="successMessage" class="success-message hidden">
            You're in!
            Welcome to the flipside.
        </div>

        <footer class="footer-section">
            <p>sign up with</p>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" alt="Google Logo" class="google-logo">
        </footer>

        <div class="progress-bar">
            <div class="progress" id="progressBar"></div>
        </div>
    </div>
</body>
</html>
